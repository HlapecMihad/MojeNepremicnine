name: Weekly Scraper

on:
  schedule:
    - cron: '30 14 * * 4'  
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ScraperPart/requirements.txt

      - name: Install Microsoft Edge
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository 'deb [arch=amd64] https://packages.microsoft.com/repos/edge stable main'
          sudo apt-get update
          sudo apt-get install -y microsoft-edge-stable

      - name: Install Edge WebDriver
        run: |
          EDGE_VERSION=$(microsoft-edge --version | grep -oP '\d+\.\d+\.\d+\.\d+')
          wget "https://msedgedriver.azureedge.net/$EDGE_VERSION/edgedriver_linux64.zip"
          unzip edgedriver_linux64.zip -d /usr/local/bin/


      - name: Run scraper script
        env:
          PATH: /usr/local/bin:$PATH
        run: python ScraperPart/main/scraper_vse_skupaj.py
